<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card-container">
      <section class="img-container w-container">
        <img class="main-img" src="images/image-equilibrium.jpg" alt="" />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="eyes-viewing" />
        </div>
      </section>
      <section class="container w-container">
        <h1 class="header-text">Equilibrium #3429</h1>
        <p class="description-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="detail-container">
          <div class="price-detail">
            <img src="images/icon-ethereum.svg" alt="" />
            <p class="caption">0.041 ETH</p>
          </div>
          <div class="date-detail">
            <img src="images/icon-clock.svg" alt="" />
            <p class="date">3 days left</p>
          </div>
        </div>

        <hr class="" color="#2E405A" />
        <div class="profile-container">
          <img src="images/image-avatar.png" alt="" class="avatar-img" />
          <p class="avatar-text">Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </main>
    <!-- 
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</html>
